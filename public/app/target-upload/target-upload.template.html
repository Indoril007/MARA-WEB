
<div id="dropzone" drag-and-drop>
	<div class="message" ng-show="dragMessageOn"><span> Drop your target image here </span></div>
	<img id="cropped-image" ng-src="{{ $ctrl.imgUrl }}" croppable crop-name="croppedImage"></img>
</div>

<input ng-model="$ctrl.targetName" placeholder="Target Name"></input> <br>

<button id="uploadTarget" class="btn btn-default" ng-click="$ctrl.uploadTarget()"><span> Upload cropped area as Target Image </span></button>
